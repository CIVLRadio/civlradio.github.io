remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-titles-from-headings
include: ["_pages"]

minimal_mistakes_skin: "contrast"

locale: "en-GB"

title: "CIVL Radio Tech Site"
name: "Emma Hones"
description: "Technical information, documentation and scripts for CIVL Radio, a campus/community radio station serving the Fraser Valley of British Columbia."
url: "https://tech.civl.ca/"

atom_feed:
  hide: true
search: true

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

timezone: America/Vancouver

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true 